<header class="bg-gray-900 sm:flex sm:justify-between sm:items-center">

    <div class="flex items-center justify-between px-4 py-3">
        <div>
            <img class="h-10" src="assets/img/angular-logo.png" alt="LogoAngular">
        </div>

        <div class="sm:hidden">
            <button (click)="cambioEstado()" type="button" class="text-gray-500 hover:text-white focus:text-white focus:outline-none">
                <i *ngIf="isOpen"  class="fas fa-times"></i>
                <i *ngIf="!isOpen" class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <div [class]="itemsMenuEstilo">
        <a href="#" class="btn-resp-menu" >Menu 1</a>
        <a href="#" class="btn-resp-menu" >Menu 2</a>
        <a href="#" class="btn-resp-menu" >Menu 3</a>
    </div>

</header>
